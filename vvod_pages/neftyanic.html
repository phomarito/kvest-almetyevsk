<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ввод id — Солнечные часы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://pplx-res.cloudinary.com/image/private/user_uploads/65929436/812f5363-a63b-4923-a4e2-52c20ab89de1/Group-9.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    .task-box {
      background: rgba(255,255,255,0.92);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      padding: 32px 24px 24px 24px;
      max-width: 400px;
      margin: 60px auto 0 auto;
      text-align: center;
    }
    .task-box h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .task-box p {
      font-size: 1.06rem;
      margin-bottom: 16px;
    }
    .answer-area {
      width: 100%;
      height: 60px;
      margin: 16px 0 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 1.1rem;
      padding: 10px;
      background: #fff;
    }
    .btn-hint {
      background: none;
      border: none;
      color: #8D6E63;
      font-size: 1.1rem;
      text-decoration: underline;
      margin-bottom: 18px;
      cursor: pointer;
      transition: color 0.2s;
    }
    .btn-hint:hover {
      color: #6D4C41;
    }
    .btn-done {
      background-color: #8D6E63;
      color: #fff;
      font-size: 1.25rem;
      border-radius: 10px;
      padding: 14px 0;
      width: 100%;
      border: none;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .btn-done:hover {
      background-color: #6D4C41;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="task-box">
      <h1>Введите свой id-номер аккаунта для начисления баллов</h1>
      
      <textarea class="answer-area" placeholder="Введите id..."></textarea>
      <br>
      <br>
      <a href="../zadanie_pages/neftyanic.html" class="btn btn-done">Перейти к заданию</a>
    </div>
  </div>
</body>
</html>
