<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Станция "Краеведческий музей"</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f3f0;
      min-height: 100vh;
    }
    .station-card {
      max-width: 350px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      overflow: hidden;
      padding-bottom: 24px;
    }
    .station-header {
      background: rgba(247,243,240,0.8);
      padding: 24px 16px 8px 16px;
      text-align: center;
    }
    .station-title {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0;
    }
    .station-subtitle {
      font-size: 1.25rem;
      font-weight: 400;
      color: #333;
      margin-bottom: 0;
    }
    .station-image {
      width: 100%;
      display: block;
      margin: 50px 0px;
      object-fit: cover;
      height: 220px;
    }
    .station-btn {
      display: block;
      width: 80%;
      margin: 24px auto 0 auto;
      background: #a38a6e;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      padding: 12px 0;
      transition: background 0.2s;
      text-align: center;
      text-decoration: none;
    }
    .station-btn:hover {
      background: #8c745b;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="station-card">
    <div class="station-header">
      <div class="station-title">Станция</div>
      <div class="station-subtitle">"Краеведческий музей"</div>
    </div>
    <img class="station-image" src="https://tur-ray.ru/wp-content/uploads/2021/10/Kraevedcheskiy-muzey.jpg" alt="Солнечные часы">
    <a href="../ekskurs_pages/kraeved.html" class="station-btn">Перейти к экскурсии</a>
  </div>
</body>
</html>
